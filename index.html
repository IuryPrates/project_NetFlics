<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFlics</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLICS</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Minha lista</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">ROUND SIX</h3>
          <p class="descricao">
            Centenas de jogadores falidos aceitam um estranho convite para um
            jogo de sobrevivência. Um prêmio milionário aguarda, mas as apostas
            são altas e mortais.
          </p>

          <div>
            <!--botões da tela de início, 
            fazer cadastro no font awesome
            para poder referenciar-->
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>
    </main>


    <script src="https://kit.fontawesome.com/a7b2b01797.js" crossorigin="anonymous"></script>
  </body>
</html>
