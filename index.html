<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <!--responsive-->
    <link rel="stylesheet" href="css/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
    <title>NetFlics</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NéT-FLICS</h2>
        <nav>
          <a href="">Início</a>
          <a href="#filmes">Filmes</a>
          <a href="#series">Séries</a>
          <a href="">Minha lista</a>
        </nav>
      </div>
    </header>

    <!--principal-->
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">ROUND SIX</h3>
          <p class="descricao">
            Centenas de jogadores falidos aceitam um estranho convite para um
            jogo de sobrevivência. Um prêmio milionário aguarda, mas as apostas
            são altas e mortais.
          </p>

          <div>
            <!--botões da tela de início, 
            fazer cadastro no font awesome
            para poder referenciar-->
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <!--barra carrossel de filmes-->
    <p id="filmes">Filmes</p>
    <div class="carossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filme"
            src="imagens/movies/logoASM.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="imagens/movies/logoDeVoltaAoLAr.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="imagens/movies/logoNaoOlhe.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="imagens/movies/logoPagando.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="imagens/movies/logoV&F9.jpg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <!--barra carrossel de séries-->
    <p id="series">Séries</p>
    <div class="carossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-series"
            src="imagens/series/logoCobraKai.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-series"
            src="imagens/series/logoGreysAnat.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img

            src="imagens/series/logoLaCasa.jpg"
            alt=""

          />
        </div>
        <div class="item">
          <img
            class="box-series"
            src="imagens/series/logoLucifer.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="item">
          <img
            class="box-series"
            src="imagens/series/logoPeakyB.jpg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a7b2b01797.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
